    function myFucn(){
        var xmlHTTP= new XMLHttpRequest();

            // console.log(xmlHTTP.responseText);

            // console.log(jsonData);
            jsonData.forEach((country)=>{
            console.log('flag =', country.flag);
            }
            )
        }
    }
    myFucn();
